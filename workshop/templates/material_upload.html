{% extends 'material_theme.html' %}

{% block content %}
    <div class="c-header">
        <h2>Material File Upload UI</h2>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Simple File Input
                <small>The file input plugin allows you to create a visually appealing file or image input widgets
                </small>
            </h2>
        </div>

        <div class="card-body card-padding">

            <div class="row">
                <div class="col-sm-4">

                    <p class="f-500 c-black m-b-20">Select File to Upload</p>

                    <div class="fileinput fileinput-new" data-provides="fileinput">

                        <span class="btn btn-primary btn-file m-r-10">
                            <span class="fileinput-new">Select file</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="file" name="filename">
                        </span>

                        <span class="fileinput-filename"></span>

                        <a href="#" class="close fileinput-exists" data-dismiss="fileinput">&times;</a>

                    </div>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
