{% extends "mybook_theme.html" %}

{% block card %}
    <div class="card">

        <div class="card-header ch-alt">
            <h1>{{ title }}</h1>
        </div>

        <div class="card-body card-padding">

            <form method="post">{% csrf_token %}
                <div class="form-group">

                    {{ form.errors }}

                    <div class="row">
                            <textarea name="text">{{ text }}</textarea>
                        </div>

                        <div class="row p-20">
                            <button class="btn palette-Green bg">Save</button>
{#                            <a class="btn palette-Green bg" href="/thot/delete/{{ doc }}">Delete Doc</a>#}
                        </div>

                </div>

            </form>
        </div>
    </div>

{% endblock %}
