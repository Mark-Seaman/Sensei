{% extends "mybook_theme.html" %}


{% block content %}

    {% if text %}
        <div class="card" brd-20>

            <div class="card-header ch-alt">
                <h1>{{ title }}</h1>
            </div>

            <div class="card-body card-padding">

                {% autoescape off %}
                    <p>{{ text }}</p>
                {% endautoescape %}

            </div>
        </div>
    {% endif %}

{% endblock %}
