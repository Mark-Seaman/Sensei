{% extends "health_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="row">

                <div class="card">
                    <div class="card-header ch-alt">
                        <h1>{{ title }}</h1>
                    </div>

                    <div class="card-body card-padding">

                        <form action="/health/{{ object.pk }}" method="post">{% csrf_token %}

                            <div class="container-fluid card-padding">

                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        Name:
                                    </div>
                                    <div class="col-sm-6">
                                        {{ object.user.username }}
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        Date:
                                    </div>
                                    <div class="col-sm-6">
                                        {{ object.date }}
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        {{ labels.3 }}
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="number" name="sleep" value="{{ object.sleep }}">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        {{ labels.4 }}
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="number" name="weight" value="{{ object.weight }}">

                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        {{ labels.5 }}
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="number" name="eat" value="{{ object.eat }}">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-4">
                                        {{ labels.6 }}
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="number" name="exercise" value="{{ object.exercise }}">
                                    </div>
                                </div>

                                <div class="row">
                                    <button class="btn palette-Teal bg">Save</button>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
