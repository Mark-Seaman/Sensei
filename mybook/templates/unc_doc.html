{% extends "unc_theme.html" %}


{% block card %}
    <div class="card">

        {% if photo %}
            <p><img src="/static/images/{{ photo }}"></p>
            <p>by Mark Seaman </p>
        {% endif %}

        {% if text %}
            {% autoescape off %}
                <p>{{ text }}</p>
            {% endautoescape %}
        {% else %}
            <h2>No document found. {{ doc }}</h2>
        {% endif %}

        {% if readmore %}
            <p>Read more <a href="{{ readmore.1 }}">{{ readmore.0 }}</a></p>
        {% endif %}

    </div>

{% endblock %}
