{% extends "mybook_theme.html" %}


{% block content %}

    <div class="card">

        <div class="card-header ch-alt">
            Docs in{{ title }}
        </div>

        <div class="card-body card-padding">

            {% for item in list %}
                <p><b>{{ item.0 }}</b>{{ item.1 }}</p>
            {% endfor %}

        </div>
    </div>

{% endblock %}
