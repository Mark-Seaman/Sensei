{% extends "seaman_theme.html" %}


{% block menu %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

        <a class="navbar-brand" href="#">
            Seaman's Log
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://seamanslog.com/Index">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://seamanslog.com">Read</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://Shrinking-World.com">Shrinking World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://markseaman.org">Mark Seaman</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
{% endblock %}


{% block header %}

    <header>
        <div class="logo">
            <img src="/static/images/MarkSeaman.100.png" alt="Mark Seaman">
        </div>
        <div class="titles">
            {% if aspire_menu %}
                <h1>My Brain</h1>
            {% else %}
                <h1>Mark Seaman</h1>
            {% endif %}
            <h2>Inventor - Teacher - Writer</h2>
        </div>
    </header>

{% endblock %}
