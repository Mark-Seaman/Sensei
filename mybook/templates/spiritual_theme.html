{% extends "seaman_theme.html" %}

{% block css %}

    <link rel="stylesheet" href="/static/css/guide.css?time={{ time }}">
    <link rel="stylesheet" href="/static/css/spiritual.css?time={{ time }}">

{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div class="card">
                    <div class="card-header">
                        {{ card_title }}
                    </div>
                    <div class="card-body">
                        {% if text %}
                            {% autoescape off %}
                                <p>{{ text }}</p>
                            {% endautoescape %}
                        {% else %}
                            <h2>No document found. {{ doc }}</h2>
                        {% endif %}

                        {% if url %}
                            <hr>
                            <p><a href="{{ url }}">Read More</a></p>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
