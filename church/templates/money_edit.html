{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <form method="post">{% csrf_token %}
                        <table class="table table-hover">
                            {{ form.as_table }}
                        </table>

                        <div class="row p-15">
                            <a href="/church/money_add">
                                <button class="btn palette-Green bg">Save Record</button>
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>
{% endblock %}
