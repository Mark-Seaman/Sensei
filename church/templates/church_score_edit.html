{% extends "church.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <h2>{{ object.church }} - {{ object.date }}</h2>
                    <p>
                        A single entry for a weekly score for the church.
                    </p>

                    <form action="/church/church_score_edit/{{ object.pk }}" method="post">{% csrf_token %}

                        <table>
                            {{ form.as_table }}
                        </table>

                        <br>
                        <br>

                        <button class="btn palette-Teal bg">Save Church_score</button>

                    </form>
                </div>

            </div>
    </section>
{% endblock %}
