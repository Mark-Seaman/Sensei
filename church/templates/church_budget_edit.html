{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">
                    <h2>Month: {{ date }}</h2>
                    <p>
                        {{ form.errors }}
                    </p>

                    <form action="/church/church_budget_edit/{{ date }}" method="post">{% csrf_token %}
                        <div class="form-group">

                            {% for f in form_fields %}

                                <div class="row p-20">
                                    <div class="col-sm-3 text-right">{{ f.0 }}</div>
                                    <div class="col-sm-7"><input type="int" name="{{ f.0 }}" value="{{ f.1 }}"/></div>
                                </div>

                            {% endfor %}

                            <div class="row p-20">
                                <button class="btn palette-Green bg">Save Budget</button>
                            </div>
                    </form>
                </div>

            </div>
    </section>
{% endblock %}
