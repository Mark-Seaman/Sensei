{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <ul>

                        {% for item in object_list %}
                            <li>

                                <a href="/aspire/client_detail/{{ item.pk }}">{{ item.user.username }}</a>,
                                {{ item.user.email }},
                                {{ item.organization }}
                            </li>
                        {% endfor %}

                    </ul>
                    <br>
                    <br>

                    <a href="/aspire/client_add">
                        <button class="btn palette-Green bg">Create New Client</button>
                    </a>

                </div>
            </div>
        </div>

    </section>
{% endblock %}
