{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <table class="table table-hover">

                        {% for row in values %}
                            <tr>
                                <td>{{ row.0 }}</td>
                                <td><strong>{{ row.1 }}</strong></td>
                            </tr>
                        {% endfor %}

                    </table>

                    <div class="row p-15">
                        <a href="/aspire/goal_list">
                            <button class="btn palette-Green bg">Goal List</button>
                        </a>
                        <a href="/aspire/goal_edit/{{ goal.pk }}">
                            <button class="btn palette-Green bg">Edit Goal</button>
                        </a>
{#                        <a href="/aspire/goal_delete/{{ goal.pk }}">#}
{#                            <button class="btn palette-Green bg">Delete Goal</button>#}
{#                        </a>#}
                    </div>

                </div>

            </div>
        </div>
    </section>
{% endblock %}
