{% extends "mybook_theme.html" %}

{% block content %}

    <div class="card">

    <div class="card-header ch-alt">
        <h1>{{ title }}</h1>
    </div>

    <div class="card-body card-padding">

        <h2>Are you sure?</h2>

        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ id }}"?</p>
            <a class="btn palette-Green bg" href="/aspire/delete/{{ id }}">Confirm</a>
        </form>

    </div>

{% endblock %}
