{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1> {{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <form method="post">{% csrf_token %}

                        <div class="form-group">
                            <table class="table table-responsive">

                                <tr>
                                    <td><label>Name</label></td>
                                    <td class="fg-line">
                                        <strong>{{ form.name }}</strong>
                                    </td>
                                </tr>

                                <tr>
                                    <td><label>Role</label></td>
                                    <td class="fg-line">
                                        <strong>{{ form.role }}</strong>
                                    </td>
                                </tr>

                                <tr>
                                    <td><label>Hours</label></td>
                                    <td class="fg-line">
                                        <strong>{{ form.hours }}</strong>
                                    </td>
                                </tr>

                            </table>
                        </div>

                        <div class="row p-20">
                            <button class="btn palette-Green bg">Save Project</button>
                            <a href="/aspire/project_delete/{{ project.pk }}">
                                <button class="btn palette-Green bg">Delete Project</button>
                            </a>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>
{% endblock %}
