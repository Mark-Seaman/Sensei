{% extends "mybook_theme.html" %}

{% block card %}

    <div class="card">

        <div class="card-header ch-alt">
            <h1>{{ title }}</h1>
        </div>

        <div class="card-body card-padding">

            <table class="table table-hover">

                {% for row in values %}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td><strong>{{ row.1 }}</strong></td>
                    </tr>
                {% endfor %}

            </table>

            <div class="row p-15">
                <a href="/doc/doc_list">
                    <button class="btn palette-Green bg">Doc List</button>
                </a>
                <a href="/doc/doc_edit/{{ doc.pk }}">
                    <button class="btn palette-Green bg">Edit Doc</button>
                </a>

                {#<a href="/doc/doc_delete/{{ doc.pk }}">#}
                {#    <button class="btn palette-Green bg">Delete Doc</button>#}
                {#</a>#}

            </div>

        </div>

    </div>
{% endblock %}
