{% extends "mybook_theme.html" %}

{% block card %}
    <div class="card">

        <div class="card-header ch-alt">
            <h1>{{ title }}</h1>
        </div>

        <div class="card-body card-padding">

            <form method="post">{% csrf_token %}
                <div class="form-group">

                    {{ form.errors }}

                    <table class="table table-responsive">

                        <tr>
                            <td><label>Title</label></td>
                            <td class="fg-line">
                                <strong>{{ form.title }}</strong>
                            </td>
                        </tr>

                        <tr>
                            <td><label>Path</label></td>
                            <td class="fg-line">
                                <strong>{{ form.path }}</strong>
                            </td>
                        </tr>

                        <tr>
                            <td><label>User</label></td>
                            <td class="fg-line">
                                <strong>{{ form.user }}</strong>
                            </td>
                        </tr>

                    </table>

                    <div class="row p-20">
                        <button class="btn palette-Green bg">Save Doc</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
