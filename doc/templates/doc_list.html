{% extends "mybook_theme.html" %}

{% block card %}

    <div class="card">

        <div class="card-header ch-alt">
            <h1>{{ title }}</h1>
        </div>

        <div class="card-body card-padding">

            <table class="table table-hover">

                {% for label in object_list.0 %}
                    <th>{{ label }}</th>
                {% endfor %}

                {% for row in object_list.1 %}
                    <tr>

                        {#{% for value in row %}#}
                        {#    <td>{{ value }}</td>#}
                        {#{% endfor %}#}

                        <td>{{ row.0 }}</td>
                        <td><a href="/doc/doc_detail/{{ row.0 }}">{{ row.1 }}</a></td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>


                    </tr>
                {% endfor %}

            </table>

            <div class="row p-15">
                <a href="/doc/doc_add">
                    <button class="btn palette-Green bg">Add Doc</button>
                </a>
            </div>

        </div>
    </div>

{% endblock %}
