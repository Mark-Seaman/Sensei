{% extends 'brain_theme.html' %}

{% block content %}

    <a href="..">Folder</a>

    <h1>{{ title }}</h1>

    {% if files %}
        <p><b>Documents</b></p>
        <ul>
            {% for f in files %}
                <li>
                    <a href="{{ f }}">{{ f }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
