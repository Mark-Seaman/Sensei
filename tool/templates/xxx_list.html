{% extends "yyy_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>{{ title }}</h1>
                </div>

                <div class="card-body card-padding">

                    <table class="table table-hover">

                        {% for label in object_list.0 %}
                            <th>{{ label }}</th>
                        {% endfor %}

                        {% for row in object_list.1 %}
                            <tr>

                                {# {% for value in row %}#}
                                {#   <td>{{ value }}</td>#}
                                {# {% endfor %}#}

                                <td>{{ row }}</td>
                                <td><a href="/yyy/xxx_detail/{{ row }}">{{ row }}</a></td>
                                <td>{{ row }}</td>

                            </tr>
                        {% endfor %}

                    </table>

                    <div class="row p-15">
                        <a href="/yyy/xxx_add">
                            <button class="btn palette-Green bg">Add Xxx</button>
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </section>
{% endblock %}
