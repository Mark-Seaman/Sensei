{% extends "mybook_theme.html" %}

{% block content %}
    <section id="content">
        <div class="container">

            <div class="card">

                <div class="card-header ch-alt">
                    <h1>User List</h1>
                </div>

                <div class="card-body card-padding">

                    <ul>

                        {% for item in object_list %}
                            <li>
                                <a href="/user_detail/{{ item.pk }}">{{ item.name }}</a>
                            </li>
                        {% endfor %}

                    </ul>
                    <br>
                    <br>

                    <a href="/user_add">
                        <button class="btn palette-Teal bg">Create New User</button>
                    </a>

                </div>
            </div>
        </div>

    </section>
{% endblock %}
