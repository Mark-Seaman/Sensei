{% extends "unc_theme.html" %}


{% block card %}

    <h1>{{ title }}</h1>

    <h2>Game Over</h2>

    <div class="box">

        <div>
            <p class="answer-correct">You Win!</p>
            <p>
                <img class="image" src="/static/images/smiley/smiley1.jpg" alt="Happy Face">
            </p>

        </div>

        <p>Questions Answered: <b>{{ answered }}</b></p>
        <p>Questions Left: <b>{{ left }}</b></p>

    </div>

{% endblock %}
