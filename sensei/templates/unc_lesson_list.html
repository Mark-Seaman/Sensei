{% extends "unc_bacs_theme.html" %}


{% block main %}
    <div class="card">

        <h1>{{ title }}</h1>


        {% if lessons %}
            <table class="table table-hover lesson-table">
                {% for lesson in lessons %}
                    <tr>
                        <td>{{ lesson.0 }}</td>
                        <td><b>{{ lesson.1 }}</b></td>
                        <td><a href="/unc/{{ course }}/lesson/{{ lesson.0 }}">Lesson #{{ lesson.0 }}</a></td>
                        <td><a href="/unc/{{ course }}/lesson/{{ lesson.0 }}/slides">Slides #{{ lesson.0 }}</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}


        {% if readmore %}
            <p>Read more <a href="{{ readmore.1 }}">{{ readmore.0 }}</a></p>
        {% endif %}

    </div>

{% endblock %}
