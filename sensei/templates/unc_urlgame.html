{% extends "unc_theme.html" %}


{% block card %}

    <h1>{{ title }}</h1>

    <h2>Question</h2>

    <p>Page Loading: <b>{{ q.page }}</b></p>
    <p>URL: <b>{{ q.url }}</b></p>
    <p>Type of URL: <b>{{ q.url_type }}</b></p>
    <p>Answer: <b>{{ q.answer }}</b></p>
    <h2>Score</h2>

    <p>Questions Answered: <b>{{ q.answered }}</b></p>
    <p>Questions Left: <b>{{ q.left }}</b></p>

{% endblock %}
