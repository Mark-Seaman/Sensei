{% extends "unc_theme.html" %}


{% block content %}

    {% if students %}
        <h2>Student Domains</h2>
        <table class="lesson-table">

            <tr>
                <th>Student</th>
                <th>Dashboard</th>
                <th>Domain</th>
                <th>Home</th>
            </tr>
            {% for student in students %}

                <tr>
                    <td>{{ student.name }}</td>

                    <td>
                        <a href="/unc/student/{{ student.id }}" target="_blank">Student</a>
                    </td>
                    <td>
                        <a href="/unc/student-old/{{ student.id }}" target="_blank">Old Student Dashboard</a>
                    </td>

                </tr>

            {% endfor %}

        </table>

    {% else %}
        <h1>No Student Domains registered</h1>
    {% endif %}


{% endblock %}
