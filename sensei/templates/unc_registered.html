{% extends "unc_theme.html" %}


{% block content %}

    {% if object_list %}
        <h2>Student Domains</h2>
        <table class="lesson-table">

            {% for student in object_list %}

                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td><a href="/unc/student/{{ student.id }}">Dashboard</a></td>
                    <td><a href="http://{{ student.domain }}" target="_blank">{{ student.domain }}</a></td>
                </tr>

            {% endfor %}

        </table>

    {% else %}
        <h1>No Student Domains registered</h1>
    {% endif %}


{% endblock %}
