{% extends "mybook_theme.html" %}

{% block card %}
    <div class="card">
        <div class="card-header">
            <h1>{{ title }}</h1>
        </div>

        <div class="card-body card-padding">

            <form method="post">{% csrf_token %}
                {{ form.errors }}

                <p>
                    Summary
                </p>
                {{ form.summary }}

                <button class="btn">Save Page</button>
            </form>
        </div>
    </div>

{% endblock %}
